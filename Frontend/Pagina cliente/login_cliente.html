<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login da Mesa - Sistema de Pedidos</title>
    <!-- Link para o novo arquivo CSS que vai estilizar o login -->
    <link rel="stylesheet" href="..//Pagina cliente/Usuario.css">
</head>
<body>
    <!-- A classe 'container' e 'sidebar' são reutilizadas do seu CSS original -->
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>SKINA 67</h1>
                <p>• COZINHA E BAR •</p>
            </div>
            <!-- Adicionamos uma mensagem de boas-vindas na barra lateral -->
            <div class="welcome-message">
                <h2>Bem-vindo!</h2>
                <p>Por favor, identifique a sua mesa para iniciar o pedido.</p>
            </div>
        </aside>

        <!-- O conteúdo principal agora é o formulário de login -->
        <main class="main-content login-main">
            <div class="login-form-container">
                <h2>Identificação da Mesa</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="usuario">Usuário da Mesa</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Ex: Mesa01" required>
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha de Acesso</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <button type="submit" class="login-button">Entrar no Cardápio</button>
                    <p id="error-message" class="error-message"></p>
                </form>
            </div>
        </main>
    </div>

    <!-- Link para o JavaScript que faz a lógica do login -->
    <script src="../Pagina cliente/login_cliente.js"></script>
</body>
</html>
