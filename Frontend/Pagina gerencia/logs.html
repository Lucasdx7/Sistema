<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Logs do Sistema - Skina 67</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../Pagina gerencia/adm.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
    <div class="header-title">
        <a href="/gerencia-home" class="back-button" title="Voltar ao Painel">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Logs de Atividade do Sistema</h1>
    </div>
    <div class="profile-menu">
        <button id="profile-menu-btn" class="profile-menu-button">
            <i class="fas fa-user-circle"></i>
        </button>
        <div id="profile-dropdown" class="profile-dropdown hidden">
            <div class="dropdown-header">
                <strong id="dropdown-user-name"></strong>
                <span id="dropdown-user-role"></span>
            </div>
            <a href="#" id="logout-btn" class="dropdown-item">
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        </div>
    </div>
</header>

        <main class="logs-container">
            <table id="logs-table">
                <thead>
                    <tr>
                        <th>Data e Hora</th>
                        <th>Usuário</th>
                        <th>Ação</th>
                        <th>Detalhes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas de log serão inseridas aqui pelo JavaScript -->
                </tbody>
            </table>
        </main>
    </div>
    <script src="../Pagina gerencia/logs.js"></script>
</body>
</html>
