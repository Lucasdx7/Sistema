<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Pedido - Skina 67</title>
    <link rel="stylesheet" href="/Pagina cliente/Usuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <!-- O container principal agora engloba tudo, menos o header fixo -->
    <div class="container-full">
        <!-- O header permanece o mesmo, garantindo consistência -->
        <header class="sheader">
            <!-- Bloco da Logo -->
            <div class="sheader-logo">
                <h1>SKINA 67</h1>
                <p>• COZINHA E BAR •</p>
            </div>

            <!-- Bloco dos Ícones -->
            <div class="sheader-icons">
                <i class="fas fa-user icon" id="profile-icon"></i>
                <i class="fas fa-info-circle icon"></i>
                <div class="cart-icon icon" id="cart-icon">
                    <i class="fas fa-scroll"></i>
                    <span class="badge">0</span>
                </div>
            </div>
        </header>

        <!-- Conteúdo principal da página de confirmação -->
        <main class="confirmation-page">
            <!-- Coluna Esquerda: Itens do Pedido -->
            <section class="order-column">
                <div class="panel">
                    <h2 class="panel-title"><i class="fas fa-clipboard-list"></i> Resumo do seu Pedido</h2>
                    <ul id="lista-resumo-pedido" class="order-item-list">
                        <!-- Itens do carrinho serão inseridos aqui pelo JS -->
                        <p>Carregando itens...</p>
                    </ul>
                    <div class="subtotal-summary">
                        <span>Subtotal</span>
                        <span id="subtotal-valor">R$ 0,00</span>
                    </div>
                </div>
            </section>

            <!-- Coluna Direita: Ações e Sugestões -->
            <aside class="actions-column">
                <!-- Card de Sugestões -->
                <div class="panel suggestion-panel">
                    <h3 class="panel-title-light"><i class="fas fa-lightbulb"></i> Que tal um acompanhamento?</h3>
                    <div id="suggestion-item" class="suggestion-item-card">
                        <!-- Item de sugestão será carregado aqui -->
                        <p>Carregando sugestão...</p>
                    </div>
                </div>

                <!-- Card de Confirmação Final -->
                <div class="panel confirmation-panel">
                    <div class="final-total">
                        <span class="total-label">VALOR TOTAL</span>
                        <span id="total-valor" class="total-price">R$ 0,00</span>
                    </div>
                    <div class="confirmation-buttons">
                        <button id="confirmar-pedido-btn" class="btn btn-success">
                            <i class="fas fa-check"></i> Confirmar e Enviar
                        </button>
                        <button id="voltar-cardapio-btn" class="btn btn-danger">
                            <i class="fas fa-arrow-left"></i> Voltar e Editar
                        </button>
                        
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script src="../Pagina cliente/notificacoes.js"></script>

    <script src="/Pagina cliente/confirmar_pedido.js"></script>

       <!-- ================================================== -->
    <!-- --- MODAL DE OBSERVAÇÃO --- -->
    <!-- ================================================== -->
    <div id="observation-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title">Adicionar Observação</h3>
            <p id="modal-product-name">Nome do Produto Aqui</p>
            <textarea id="modal-textarea" placeholder="Ex: sem picles, ponto da carne mal passado, etc."></textarea>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn btn-secondary">Cancelar</button>
                <button id="modal-save-btn" class="btn btn-success">Salvar</button>
            </div>
        </div>
    </div>
</body>
</html>
